<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="/include/r2d2.css" media="screen" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="/include/r2d2.js"></script>
<title>Lego R2D2</title>
</head>
<body>
<div class='alignCenter'>
<div id='header'>
    <img src='/include/star-wars-lego-logo.gif' />
</div>

<div id='controls'>
    <img class='button' id='ArrowUp' src='/include/ArrowUp.png' />
    <div class='clear'></div>

    <img class='button' id='ArrowLeft' src='/include/ArrowLeft.png' />
    <img id='body' src='/include/r2d2-128.png' />
    <img class='button' id='ArrowRight' src='/include/ArrowRight.png' />
    <div class='clear'></div>

    <img class='button' id='ArrowDown' src='/include/ArrowDown.png' />
    <div class='clear'></div>
</div>

<div id='head-spin'>
    <img id='head' src='/include/head.png' />
    <img class='button CounterClockwise' src='/include/ArrowClockwise.png' />
    <img class='button Clockwise' src='/include/ArrowClockwise.png' />
</div>
<div class='clear'></div>

</div> <!-- alignCenter -->
</body>
</html>
